name: Consistency proof

on:
  schedule:
    - cron: '0 * * * *' # every hour
  workflow_dispatch:

permissions:
  contents: read

env:
  UPLOADED_LOG_NAME: checkpoint
  LOG_FILE: checkpoint_log.txt

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v2.4.0
      - uses: actions/setup-go@c4a742cab115ed795e34d4513e2cf7d472deb55f # v2.2.0
        with:
          go-version: 1.19
      - name: Download artifact
        uses: dawidd6/action-download-artifact@7847792dd435a50521b8e3bd3576dae7459d1fa8 # v2.22.0
        with:
          workflow: check.yml
          name: ${{ env.UPLOADED_LOG_NAME }}
        # Skip on first run since there will be no checkpoint
        continue-on-error: true
      - name: Log current checkpoints
        run: cat ${{ env.LOG_FILE }}
        # Skip on first run
        continue-on-error: true
      - run: go run ./cmd/mirroring --file ${{ env.LOG_FILE }} --once
      - name: Upload checkpoint
        uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8 # v3.1.0
        with:
          name: ${{ env.UPLOADED_LOG_NAME }}
          path: ${{ env.LOG_FILE }}
          retention-days: 1
      - name: Log new checkpoints
        run: cat ${{ env.LOG_FILE }}
